<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let ly = +prompt('Nhập điểm lý');
    let hoa = Number(prompt('Nhập điểm hóa'));
    let sinh = parseFloat(prompt('Nhập điểm sinh'));
    let tong = ly + hoa + sinh;
    let dtb = tong / 3;
    document.write('Tổng điểm: ' + tong);
    document.write('<br>');
    document.write('ĐTB: ' + dtb)
</script>
</body>
</html>
