<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHình tròn</title>
</head>
<body>
<script>
    let a = +prompt('Nhập đường kính');
    let b = a / 2;
    let c = a * 3.14;
    let d = b * b * 3.14;
    document.write('Chu vi hình tròn:' + c);
    document.write('<br>');
    document.write('Diện tích hình tròn:' + d);
</script>
</body>
</html>
